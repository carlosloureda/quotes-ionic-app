<ion-header>
  <ion-navbar>
    <!-- use ion buttons to place them better in a navbar -->
    <!-- <ion-buttons> -->
      <!-- <button ion-button (click)="onOpenMenu()"> -->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Favorites Quotes</ion-title>
    <!-- </ion-buttons> -->
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding
      *ngFor="let quote of quotes"
    >
      <ion-item 
        [color]="getBackground()"  
        (click)="onViewQuote(quote)"  
      >
        <h2>{{ quote.person }}</h2>
        <p>{{ quote.text }}</p>
      </ion-item>
      <ion-item-options>
        <button 
          ion-button color="danger"
          (click) = "onRemoveFromFavorites(quote)"
        >
          <ion-icon name="trash">
            Delete
          </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>  
</ion-content>
